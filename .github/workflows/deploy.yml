name: Deploy to Vultr

on:
  push:
    branches:
      - main  # Trigger the action when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the code from your GitHub repository

      - name: Set up SSH key for deployment
        env:
          VULTR_PRIVATE_KEY: ${{ secrets.VULTR_PRIVATE_KEY }}  # Get the private key from GitHub secrets
        run: |
          # Create the .ssh directory
          mkdir -p ~/.ssh

          # Write the private SSH key to a file
          echo "$VULTR_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519  # Set proper permissions for the key

          # Add the Vultr server to known_hosts to avoid SSH fingerprint warnings
          ssh-keyscan -H your_vultr_server_ip >> ~/.ssh/known_hosts  # Replace with your Vultr server IP

      - name: Build the React app
        run: |
          # Install dependencies and build the React app using Vite
          npm install  # Or `yarn` if you're using Yarn
          npm run build  # Build the React app for production

      - name: Deploy to Vultr
        run: |
          # Deploy the build folder to your Vultr server using SCP (secure copy)
          scp -r dist/* root@your_vultr_server_ip:/var/www/html  # Replace with your Vultr server IP and directory