name: Deploy to Vultr

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key for deployment
        env:
          VULTR_PRIVATE_KEY: ${{ secrets.VULTR_PRIVATE_KEY }}
        run: |
          # Create the .ssh directory if it doesn't exist
          mkdir -p ~/.ssh

          # Save the private SSH key to a file
          echo "$VULTR_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519  # Secure the private key

          # Add the Vultr server's SSH fingerprint to known_hosts to avoid warnings
          ssh-keyscan -H 65.20.85.5 >> ~/.ssh/known_hosts  # Replace with your Vultr server IP

      - name: Display known hosts (for debugging)
        run: |
          echo "Displaying known hosts..."
          cat ~/.ssh/known_hosts

      - name: Check dist folder (for debugging)
        run: |
          # Debugging the dist folder before deploying
          echo "Checking if dist/ folder exists"
          ls dist/  # Make sure dist folder exists and is not empty

      - name: Deploy to Vultr
        run: |
          # Debugging SCP command before deployment
          echo "Deploying files..."
          scp -r dist/* root@65.20.85.5:/var/www/html  # Replace with your Vultr server IP and directory
